<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <link rel="stylesheet" href="../Signin/signin.css">
  <link rel="icon" type="image/x-icon" href="../favicon/favicon.ico">
  <link href="https://store.fastly.steamstatic.com/public/shared/css/motiva_sans.css?v=YzJgj1FjzW34&amp;l=english&amp;_cdn=fastly" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header">
        <div class="header-top">
          <div class="logo"><img src="../images/StreamLogoWhite.png" height="auto" width="150px"></div>
          <nav class="nav-links">
            <a href="../store/home.html" >Store</a>
            <a href="#">Community</a>
            <a href="../About/aboutus.html">About</a>
            <a href="#">Support</a>
          </nav>
          <div class="actions">
            <a href="../exeFiles/SteamSetup.exe" download><button class="install-btn">Install Steam </button></a>
            <a href="#" class="login-link">| Login |</a>
            <a href="#" class="language-link">Language</a>
          </div>
        </div>
    
    
  </header>
  

    <div class="login-container">
        <div class="login-form">
            <h2>Sign Up</h2>
            <form action="../store/home.html" >
                <label for="username">Name:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>

                <label for="MobileNumber">Mobile Number:</label>
                <input type="text" id="MobileNumber" name="MobileNumber" placeholder="Enter your phone number" required>

                <label for="Mail">E-Mail:</label>
                <input type="text" id="Mail" name="Mail" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter your password" required>

                <button type="submit" name="submit">Sign Up</button>
            </form>
        </div>
    </div>
 

  </body>
  </html>
